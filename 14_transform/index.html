<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform</title>
	<style>
		
		p {
			font-size: 20px;
			text-align: center;
		}

		/*
			scale(angka), scaleX(angka), scaleY(angka)
			rotate(deg), rotateX(deg), rotateY(deg)
			skew(deg), skewX(deg), skewY(deg)
			translate(px), translateX(px), translate(px)
		*/

		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto;
			transition: 1s;
		}

		.kotak:hover{
/*			transform: scale(1.5, 2);*/
/*			transform: rotate(180deg) rotateX(180deg) rotateY(180deg);*/
/*			transform: skewX(-30deg);*/
/*			transform: translate(50px, 100px);*/
			transform: scale(3) rotate(360deg);
			}

	</style>	
</head>
<body>
	<div class="kotak"></div>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, voluptas natus similique velit temporibus. Ipsum sint sunt qui ut eum!</p>
</body>
</html>
