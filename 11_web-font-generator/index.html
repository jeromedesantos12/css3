<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Fonts</title>
	<style>
		
		@font-face {
		    font-family: 'alex_brushregular';
		    src: url('font/alexbrush-regular-webfont.woff2') format('woff2'),
		         url('font/alexbrush-regular-webfont.woff') format('woff');
		    font-weight: normal;
		    font-style: normal;

		}

		h1 {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			font-family: 'alex_brushregular', arial, sans-serif;
		}


	</style>
</head>
<body>
	<h1>Hello World</h1>
</body>
</html>
