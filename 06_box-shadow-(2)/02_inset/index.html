<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Shadow</title>
	<style>
		
		div {
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: inset 0 0 15px 5px rgba(0,0,0,.5);
			/* <inset> <x-offset> <y-offset> <blur> <color> */
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
